<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal window</title>
    <link rel="icon" href="./img/logo.svg" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="container header">
      <div class="header_left">
        <div class="language">
          <p>EN</p>
          <p>RU</p>
          <p>UZ</p>
        </div>
        <img src="./img/search.svg" alt="search" />
      </div>
      <div class="logo">
        <img src="./img/logo.svg" alt="logo" />
      </div>
      <div class="header_right">
        <div class="socials">
          <img src="./img/instagram.svg" alt="instagram" />
          <img src="./img/telegram.svg" alt="telegram" />
          <img src="./img/facebook.svg" alt="facebook" />
          <img src="./img/youtube.svg" alt="youtube" />
          <img src="./img/tictoc.svg" alt="tictoc" />
        </div>
        <div class="burger_open" data-open>
          <img src="./img/menu_burger.svg" alt="burger_open" />
        </div>
        <div class="burger_close" data-close>
          <img src="./img/x-circle.svg" alt="burger_close" />
        </div>
      </div>
    </header>
    <div class="mw_bg">
      <div class="modal_window">
        <div class="left">
          <div class="inf">
            <a href="#" target="_blank">familypark.uz@gmail.com</a>
            <a href="tel:+998 94 440 44 40" target="_blank"
              >+998 94 440 44 40</a
            >
            <a href="#" target="_blank"
              >Узбекистан, г.Самарканд <br />
              ул. Нарпайская 76а</a
            >
          </div>
          <div class="socials socials2">
            <img src="./img/instagram.svg" alt="instagram" />
            <img src="./img/telegram.svg" alt="telegram" />
            <img src="./img/facebook.svg" alt="facebook" />
            <img src="./img/youtube.svg" alt="youtube" />
            <img src="./img/tictoc.svg" alt="tictoc" />
          </div>
        </div>
        <div class="right">
          <div class="loc">
            <nav>
              <ul>
                <li>Концерты и события</li>
                <li>Карта ТРЦ</li>
                <li>Расписание кино</li>
                <li>Магазины</li>
                <li>Еда</li>
                <li>Развлечения и услуги</li>
                <li>Акции и скидки</li>
                <li>Арендаторам</li>
                <li>Работа в ТРЦ Family PARK</li>
                <li>Потерянные вещи</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
